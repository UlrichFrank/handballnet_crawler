name: Scrape & Deploy to Pages

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - webapp

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Scraper
        run: |
          python3 scraper.py
          
      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Commit data changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet frontend/public/data/ frontend/dist/data/; then
            echo "No data changes to commit"
          else
            git add frontend/public/data/ frontend/dist/data/ .github/workflows/
            git commit -m "chore: Update game data from scraper [skip ci]" || echo "Nothing to commit"
          fi

      - name: Push changes
        run: |
          git push origin || echo "No changes to push"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'frontend/dist'

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v2

  notify:
    needs: scrape-and-deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Workflow status
        run: |
          if [ "${{ needs.scrape-and-deploy.result }}" == "success" ]; then
            echo "✅ Scraper & Deploy completed successfully"
          else
            echo "❌ Scraper & Deploy failed"
          fi
