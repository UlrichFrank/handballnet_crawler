name: Daily Handball Data Scrape (Sat & Sun)

on:
  schedule:
    # Runs at 18:00 UTC every Saturday and Sunday
    # Cron: minute hour day month day-of-week
    # 0 18 * * 6,0 = 18:00 on Saturday (6) and Sunday (0)
    - cron: '0 18 * * 6,0'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create config.json from secret
        run: |
          echo "${{ secrets.HANDBALL_CONFIG }}" > config/config.json
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Handball Scraper
        run: |
          python3 scraper.py
      
      - name: Generate Excel Reports
        run: |
          python3 generate_excel_report.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: handball_reports
          path: output/
          retention-days: 30
