name: Daily Handball Data Scrape (Sat & Sun)

on:
  schedule:
    # Runs at 18:00 UTC every Saturday and Sunday
    # Cron: minute hour day month day-of-week
    # 0 18 * * 6,0 = 18:00 on Saturday (6) and Sunday (0)
    - cron: '0 18 * * 6,0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        league:
          - { name: "mc-ol-3-bw_bwhv", label: "C-Jugend", dir: "c-jugend" }
          - { name: "gd-bol-srm_srm", label: "D-Jugend", dir: "d-jugend" }
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager beautifulsoup4 openpyxl
      
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@master
        with:
          chromedriver-version: '131.0.6778.86'
      
      - name: Update config for ${{ matrix.league.label }}
        run: |
          python3 << EOF
          import json
          config = {
            "league": {
              "name": "${{ matrix.league.name }}",
              "date_from": "2025-07-01",
              "date_to": "2026-06-30"
            }
          }
          with open('config/config.json', 'w') as f:
            json.dump(config, f, indent=2)
          print(f"Config updated for ${{ matrix.league.label }}")
          EOF
      
      - name: Run Handball Scraper for ${{ matrix.league.label }}
        run: |
          python3 scraper.py
      
      - name: Generate Excel Report for ${{ matrix.league.label }}
        run: |
          python3 generate_excel_report.py
      
      - name: Rename output files for ${{ matrix.league.label }}
        run: |
          mkdir -p output/${{ matrix.league.dir }}
          mv handball_players_report.xlsx output/${{ matrix.league.dir }}/handball_players_report_${{ matrix.league.label }}.xlsx
          mv output/handball_games.json output/${{ matrix.league.dir }}/handball_games_${{ matrix.league.label }}.json
      
      - name: Upload Excel Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: handball_report_${{ matrix.league.dir }}
          path: output/${{ matrix.league.dir }}/handball_players_report_${{ matrix.league.label }}.xlsx
          retention-days: 30
      
      - name: Upload JSON Data as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: handball_data_${{ matrix.league.dir }}
          path: output/${{ matrix.league.dir }}/handball_games_${{ matrix.league.label }}.json
          retention-days: 30
      
      - name: Create Release for ${{ matrix.league.label }}
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/${{ matrix.league.dir }}/handball_players_report_${{ matrix.league.label }}.xlsx
            output/${{ matrix.league.dir }}/handball_games_${{ matrix.league.label }}.json
          tag_name: handball-${{ matrix.league.dir }}-${{ github.run_number }}
          body: |
            # Handball Daten Report - ${{ matrix.league.label }}
            
            **Liga:** ${{ matrix.league.label }}
            **Liga-ID:** ${{ matrix.league.name }}
            **Datum:** ${{ github.event.repository.updated_at }}
            **Aktion:** Automatisierte tÃ¤gliche Extraktion
            
            Die extrahierten Daten:
            - `handball_players_report_${{ matrix.league.label }}.xlsx` - Excel Report mit allen Spielerdaten
            - `handball_games_${{ matrix.league.label }}.json` - Rohdaten im JSON-Format
            
            **Daten:**
            - Spielplan und Aufstellungen von handball.net
            - Alle Teams, Spieler und Statistiken
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
